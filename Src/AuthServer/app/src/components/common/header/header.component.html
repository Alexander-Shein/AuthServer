<md-toolbar *ngIf="display">
    <button
            *ngFor="let menuItem of (isLoggedId ? loggedInMenuItems : ghostMenuItems)"
            md-button
            [routerLink]="[menuItem.router]"
            [routerLinkActive]="'active'">
        <md-icon *ngIf="menuItem.icon">{{menuItem.icon}}</md-icon>
        <span>{{menuItem.name}}</span>
    </button>
</md-toolbar>
