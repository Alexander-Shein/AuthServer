<div class="container-fluid mt-2">

    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Sign up page</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <form class="col-12 col-md-6 col-lg-5 col-xl-4 sign-up-form" (ngSubmit)="onSubmit()">
            <div class="row">
                <md-icon color="primary" class="col-1 mt-3">mail_outline</md-icon>
                <div class="col-11">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #email
                                placeholder="Email"
                                type="email"
                                name="email"
                                maxlength="100"
                                [(ngModel)]="signUp.email"
                                required>
                        <md-hint align="end">{{email.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
            </div>

            <div class="row">
                <md-icon color="primary" class="col-1 mt-3">lock_open</md-icon>
                <div class="col-11">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #password
                                name="password"
                                placeholder="Password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="signUp.password"
                                required>
                        <md-hint align="end">{{password.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
            </div>

            <div class="row">
                <md-icon color="primary" class="col-1 mt-3">lock_outline</md-icon>
                <div class="col-11">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #confirmPassword
                                name="confirmPassword"
                                placeholder="Confirm password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="signUp.confirmPassword"
                                required>
                        <md-hint align="end">{{confirmPassword.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <button md-raised-button color="primary" class="float-right">register</button>
                </div>
            </div>

            <div class="row mt-2">
                <a [routerLink]="['/log-in']" [queryParams]="{redirectUrl: redirectUrl}" class="col-12">Have an account?</a>
            </div>
        </form>
    </div>
</div>
