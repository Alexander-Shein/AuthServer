<div class="container-fluid mt-2">

    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Reset password page.</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <form class="reset-password-form row" (ngSubmit)="onSubmit()">
                <div class="col-12">
                    <md-input-container class="w-100">
                        <input
                                mdInput
                                #email
                                placeholder="Email"
                                type="email"
                                name="email"
                                maxlength="100"
                                [(ngModel)]="im.email"
                                required>
                        <md-hint align="end">{{email.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
                <div class="col-12">
                    <md-input-container class="w-100">
                        <input
                                mdInput
                                #password
                                name="password"
                                placeholder="Password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="im.newPassword"
                                required>
                        <md-hint align="end">{{password.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
                <div class="col-12">
                    <md-input-container class="w-100">
                        <input
                                mdInput
                                #confirmPassword
                                name="confirmPassword"
                                placeholder="Confirm password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="im.confirmPassword"
                                required>
                        <md-hint align="end">{{confirmPassword.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>

                <div class="col-12 au-action-container">
                    <button md-raised-button color="primary">reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
