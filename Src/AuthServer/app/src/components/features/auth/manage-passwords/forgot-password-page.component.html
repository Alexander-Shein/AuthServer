<div class="container-fluid mt-2">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4" style="max-width: 320px;">

            <div class="row">
                <div class="col-12">
                    <h3>
                        <button
                                class="mr-2"
                                [routerLink]="['/log-in']"
                                [queryParams]="{redirectUrl: redirectUrl}"
                                md-mini-fab>
                            <md-icon>arrow_back</md-icon>
                        </button><span style="vertical-align: text-top;">Forgot password</span></h3>
                </div>
            </div>

            <form class="row" (ngSubmit)="onSubmit()" *ngIf="!isCodeSent">

                <div class="col-12">
                    <au-user-name
                            [app]="app"
                            [im]="im"
                            [searchableProviders]="searchableProviders"
                            (next)="sendResetPasswordCode()"
                    ></au-user-name>
                </div>
            </form>

            <div class="row" *ngIf="isCodeSent">
                <div class="col-12 text-center">
                    Please check your email to reset your password.
                </div>
                <div class="col-12">
                    <button
                            md-raised-button
                            class="w-100"
                            (click)="sendResetPasswordCode()">resend</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-right">
                    <span style="font-size: 10px;">Protected by <strong>AuthGuardian</strong></span>
                </div>
            </div>

        </div>
    </div>
</div>
