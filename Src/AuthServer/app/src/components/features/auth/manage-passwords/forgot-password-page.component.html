<div class="container-fluid mt-2">

    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Forgot password page</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <form class="forgot-password-form row" (ngSubmit)="onSubmit()" *ngIf="!isEmailSent">
                <md-icon color="primary" class="col-1 mt-3">mail_outline</md-icon>
                <div class="col-11">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #email
                                placeholder="Email"
                                type="email"
                                name="email"
                                maxlength="100"
                                [(ngModel)]="im.email"
                                required>
                        <md-hint align="end">{{email.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>

                <div class="col-12 mt-2">
                    <button md-raised-button color="primary" class="float-right">send code</button>
                </div>

                <div class="col-12">
                    <a [routerLink]="['/log-in']" [queryParams]="{redirectUrl: redirectUrl}">Return to log in.</a>
                </div>
            </form>

            <div class="row" *ngIf="isEmailSent">
                <div class="col-12">
                    <h4 class="text-center">Please check your email to reset your password.</h4>
                </div>
            </div>
        </div>
    </div>
</div>
