<div class="container-fluid mt-2">

    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Email confirmation page</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">
                        You've successfully authenticated with <strong>{{loginProvider}}</strong>.<br/>
                        Please enter an email address for this site below and click the Register button to finish logging in.
                    </p>
                </div>
            </div>

            <form class="external-confirmation-form row" (ngSubmit)="onSubmit()">
                <div class="col-12">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #email
                                placeholder="Email"
                                type="email"
                                name="email"
                                maxlength="100"
                                [(ngModel)]="signUp.email"
                                required>
                        <md-hint align="end">{{email.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>

                <div class="col-12 au-action-container">
                    <button md-raised-button color="primary">confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
