<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6">
            <div class="row">
                <h6 class="col-12">Change your password.</h6>
            </div>
            <form class="login-form row" (ngSubmit)="onSubmit()">
                <div class="col-12">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #oldPassword
                                placeholder="Old password"
                                type="password"
                                name="old-password"
                                maxlength="100"
                                [(ngModel)]="changePassword.oldPassword"
                                required>
                        <md-hint align="end">{{oldPassword.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
                <div class="col-12">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #newPassword
                                name="new-password"
                                placeholder="New password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="changePassword.newPassword"
                                required>
                        <md-hint align="end">{{newPassword.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>
                <div class="col-12">
                    <md-input-container class="au-input">
                        <input
                                mdInput
                                #confirmPassword
                                name="confirm-password"
                                placeholder="Confirm password"
                                type="password"
                                maxlength="100"
                                [(ngModel)]="changePassword.confirmPassword"
                                required>
                        <md-hint align="end">{{confirmPassword.value.length}} / 100</md-hint>
                    </md-input-container>
                </div>

                <div class="col-12 au-action-container">
                    <button md-raised-button color="primary">change</button>
                </div>
            </form>
        </div>
    </div>
</div>
